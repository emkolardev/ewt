<!DOCTYPE html>
<html>
<head>
  <!-- tell the machines want character encoding we've used -->
  <meta charset="utf-8">
  <!-- tell IE to always use the best rendering engine it has -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- tell phones to not zoom out our page -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EWT Theater</title>
  <!-- reset all default browser styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="wrapper">
  <h1>Demo! Yay!</h1>
  <section>
    <button class="button">Button 1</button>
  </section>
  <section>
    <button class="button-yes">Button 2</button>
  </section>
  <section>
    <button class="button-no">Button 3</button>
  </section>
  <section>
    <button class="button-help help">Help Link</button>
  </section>
</main>

</body>
</html>
